"$schema" = 'https://starship.rs/config-schema.json'

# Timeout settings - increase from defaults to prevent warnings
scan_timeout = 2000       # Increase directory scan timeout from 30ms to 2000ms
command_timeout = 2000    # Increase command execution timeout from 500ms to 2000ms

# Custom format - add os, ssh indicator, username, hostname at the start
format = """
$os\
$username\
$hostname\
$all"""

# OS module - show the os logo with SSH indicator
[os]
disabled = false
# style = 'dimmed'
# format = "[$symbol]($style)"

# Username module - always show (not in preset, so adding here)
[username]
show_always = true
format = '[$user]($style)@'

